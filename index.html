<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <!-- CSSでタッチ操作を無効にする -->
    <!-- <style type="text/css">
      body{
        pointer-events :  none;
      }
    </style> -->

    <!-- A-Frameを読み込む -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.jsを読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      document.querySelector('.touchmove').addEventListener('touchmove', function(e) {
        e.preventDefault();
      });
  </script>

  </head style="margin: 0; overflow: hidden">

  <body>
    <a-scene
      embedded arjs="trackingMethod: best; debugUIEnabled:false; sourceType: webcam;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
    >
      <!-- 城のオブジェクトを配置 -->
      <a-assets>
        <a-asset-item id = "house" src = "assets/yamada220709c_position_zero.glb"></a-asset-item>
      </a-assets>
      <a-obj-model
          gltf-model="#house"
          scale = "1 1 1"
          position="0 -1.5 -10"
          rotation="0 45 0"
      >
      </a-obj-model>
      <a-camera rotation-reader></a-camera>
      <!--<a-gltf-model src = "#house" scale = "1 1 1" position="0 -1.5 -30"></a-gltf-model>-->
    </a-scene>
  </body>
</html>
